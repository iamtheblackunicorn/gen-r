name: genr
description: gen-r, generate a QR code from given string data!
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.10.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  qr_flutter: ^4.0.0
  termstyle: ^1.7.0
  flutter_localizations:
    sdk: flutter
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/icon.png
  fonts:
    - family: ProductSansBold
      fonts:
        - asset: assets/fonts/ProductSansBold.ttf
